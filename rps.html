<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="rps.css">
    <script src="rps.js"defer></script>
</head>

<body>

  <div class="game-over-div">
    <img id="gameover" class="crown-animate" src="rps-images/crown.png" alt="">
    <img class="gameover-fighter" src="rps-images/fighterman.png" alt="">
    <button  class="reset"><img src="rps-images/reset.png" alt=""></button>
  </div>
  
  
  <div class="body">
    <h1 class="h1">Rock, Paper, Scissors</h1>

    <div class="fighter-div">
      <p class="typewriter" class="fighter-p">Five points wins. Choose your fighter...</p>
      <div id="fighter">
        <button id="chad"><img class="chad" src="rps-images/fighterman.png" alt="Chad"></button>
        <button id="stacy"><img class="stacy" src="rps-images/stacy.png" alt="Stacy"></button>
      </div>
    </div>


    <div class="opponent">
      <p class="typewriter">Choose your opponent...</p>  
      <div id="opponent">
        <button id="comp-one"><img class="comp-one" src="rps-images/computer.png" alt="computer"></button>
        <button id="comp-two"><img class="comp-two" src="rps-images/comp-2.png" alt="computer"></button>
        <button id="comp-three"><img class="comp-three"  src="rps-images/comp-3.png" alt="computer"></button>
        </div>
    </div>

    <div class="weapon-div">
      <p class="typewriter">Choose your weapon...</p>
      <div id="choose">
        <button id="rock"><img class="rock" src="rps-images/rock.png" alt="Rock"></button>
        <button id="paper"><img class="paper" src="rps-images/paper.png" alt="Piece of paper"></button>
        <button id="scissors"><img class="scissors"  src="rps-images/scissors.png" alt="Scissors"></button>  
      </div>
      
    </div>

    <div class="computer-div">
      <p class="typewriter-gif">Computer chooses...</p>
      <div id="comp-choose">
        <img id="calculating" src="" alt="Calculation gif">  
      </div>
    </div>

    <div class="standoff">
      <p> </p>
      <img class="standoff-left"  src="rps-images/spacer.png" alt="">
      <div class="standoff-middle"><p class="flashing-word"></p></div>
      <img class="standoff-right"  src="rps-images/spacer.png" alt="">
    </div>

    <div id="player">
      <div class="fighter-box"></div>
      <div class="weapon-box"></div>
      <div class="middle"></div>
      <div class="comp-weapon-box"></div>
      <div class="comp-box"></div>
     </div>

    <div id="computer">
      
    <div class="left">
      <div class="left-one"><img src="rps-images/crown.png" alt=""></div>
      <div class="left-two"><img src="rps-images/crown.png" alt=""></div>
      <div class="left-three"><img src="rps-images/crown.png" alt=""></div>
      <div class="left-four"><img src="rps-images/crown.png" alt=""></div>
      <div class="left-five"><img src="rps-images/crown.png" alt=""></div>
    </div>
    
    <div class="right">
      <div class="right-five"><img src="rps-images/term.png" alt=""></div>
      <div class="right-four"><img src="rps-images/term.png" alt=""></div>
      <div class="right-three"><img src="rps-images/term.png" alt=""></div>
      <div class="right-two"><img src="rps-images/term.png" alt=""></div>
      <div class="right-one"><img src="rps-images/term.png" alt=""></div>
    </div>

  </div> 

</body>

</html>
